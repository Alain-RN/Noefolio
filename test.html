<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-container {
            width: fit-content;
            height: fit-content;
            margin: auto;
            position: relative;
        }
        input {
            top: 50%;
            transform: translateY(-50%);
            background: #e2e2e2;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            border-color: transparent;
            cursor: pointer;
            position: absolute;
        }
        .r {
            right: -12px;
        }
        .l {
            left: -12px;
        }
        .slider {
            padding: 0;
            margin: 0;
            background: #000;
            width: 200px;
            height: 200px;
            display: flex;
            overflow: hidden;
            overflow-x: auto;
            /* scrollbar-width: none; */
        }
        img {
            background: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Len: </h1>
    <div class="slider-container">

        <input type="button" value="<" class="l">
        <input type="button" value=">" class="r">

        <div class="slider">
            <img src="/public/images/css.svg" alt="">
            <img src="/public/images/html.svg" alt="">
        </div>
    </div>
    <script>
        const slider = document.querySelector('.slider');
        const leftBtn = document.querySelector('.l');
        const rightBtn = document.querySelector('.r');
        // console.log(imgs.length)
        leftBtn.addEventListener('click',()=> {
            slider.scrollTo({
                left : 0,
                behavior : "smooth"
            })
        })
        rightBtn.addEventListener('click',()=> {
            slider.scrollTo({
                left : 200,
                behavior : "smooth"
            })
        })
    </script>
</body>
</html>

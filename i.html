<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOEFOLIO - Mission Web</title>
    <style>
        /* Mise en page de base */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0c0c0c; /* Fond sombre */
            color: white;
            overflow: hidden;
        }

        /* Effet de fond avec √©toiles */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/black-linen.png');
            opacity: 0.2;
            background-size: cover;
            z-index: -1;
        }

        /* Contenu principal */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Animation de la fus√©e (carr√©) */
        #rocket {
            width: 30px;
            height: 30px;
            background-color: #ff6347; /* Fus√©e rouge */
            position: absolute;
            bottom: -50px; /* Fus√©e cach√©e au d√©part */
            left: 50%;
            margin-left: -15px; /* Centrer la fus√©e */
            animation: launch 5s ease-in-out forwards;
        }

        /* Texte qui s'affiche progressivement */
        .text {
            opacity: 0;
            font-size: 1.5rem;
            animation: textAnimation 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        /* Animation du texte */
        @keyframes textAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation du lancement de la fus√©e */
        @keyframes launch {
            0% {
                bottom: -50px;
            }
            100% {
                bottom: 60%;
            }
        }

        /* Animation du texte terminal */
        .terminal-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            opacity: 0;
        }

        /* Animation du texte "saisie" */
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Animation de la pr√©sentation */
        .presentation-text {
            font-size: 1.5rem;
            opacity: 0;
            animation: textAnimation 2s ease-in-out forwards;
            animation-delay: 12s; /* Pr√©sentation apr√®s les autres animations */
        }
        .slider {
    width: 300px; /* 3 √©l√©ments visibles (100px * 3) */
    overflow: hidden;
    border: 2px solid black;
    touch-action: pan-x; /* Permet le swipe horizontal */
}

.slide-container {
    display: flex;
    transition: transform 0.5s ease-in-out; /* Effet Smooth */
}

.slide {
    width: 100px; /* Chaque √©l√©ment fait 100px */
    height: 100px;
    background-color: lightblue;
    text-align: center;
    line-height: 100px;
    font-size: 20px;
    font-weight: bold;
    border: 1px solid black;
}


    </style>
</head>
<body>
    <div class="slider">
        <div class="slide-container">
            <div class="slide">1</div>
            <div class="slide">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div>
            <div class="slide">5</div>
            <div class="slide">6</div>
        </div>
    </div>
    
    <button id="prevBtn">‚¨Ö Pr√©c√©dent</button>
    <button id="nextBtn">Suivant ‚û°</button>
    
    <!-- Fond √©toil√© -->
    <div class="stars"></div>

    <!-- Contenu principal -->
    <div class="content">
        <!-- Texte du terminal -->
        <div class="terminal-text" id="terminal"></div>
        <div class="text" id="greeting">üë®‚ÄçüöÄ Bonjour, ici le Capitaine en mission.</div>
        <div class="text" id="message">Pr√™t √† explorer l'infini du d√©veloppement web ?</div>

        <!-- Texte de pr√©sentation avec le nom, pr√©nom et sp√©cialit√© -->
        <div class="presentation-text" id="presentation">Je suis [Ton Pr√©nom] [Ton Nom], D√©veloppeur Web sp√©cialis√© en [ta sp√©cialit√©].</div>
    </div>

    <!-- Fus√©e carr√©e (repr√©sentant la fus√©e) -->
    <div id="rocket"><a href="web-allocation-terrain.webp">aa</a></div>

    <script>
        // Animation du texte dans le style terminal
        const terminalText = document.getElementById('terminal');
        const messages = [
            "Syst√®me en ligne...",
            "V√©rification des communications...",
            "Message re√ßu depuis la station NOEFOLIO..."
        ];

        let index = 0;

        function typeMessage() {
            if (index < messages.length) {
                terminalText.textContent = messages[index];
                terminalText.style.animation = "typing 3s steps(" + messages[index].length + ") 1s forwards";
                terminalText.style.opacity = 1;
                index++;
                setTimeout(typeMessage, 4000); // Delai avant d'afficher le prochain message
            }
        }

        // Commence l'animation du texte terminal
        typeMessage();

        // Ajouter un d√©lai pour que le texte de pr√©sentation disparaisse
        setTimeout(function() {
            document.getElementById('greeting').style.opacity = '0';
        }, 7000); // Disparition apr√®s 7 secondes (temps que tous les messages s'affichent)

        // Affichage progressif du message
        setTimeout(function() {
            document.getElementById('message').style.opacity = '1';
        }, 8000); // Affichage du message apr√®s 8 secondes

        // Affichage de la pr√©sentation apr√®s les autres animations
        setTimeout(function() {
            document.getElementById('presentation').style.opacity = '1';
        }, 12000); // Pr√©sentation apr√®s 12 secondes
        const slideContainer = document.querySelector(".slide-container");
const slides = document.querySelectorAll(".slide");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");

let i = 0;
const totalSlides = slides.length;
const elementWidth = 100; // Largeur d'un seul √©l√©ment

// Fonction pour changer de slide
function moveSlide(newIndex) {
    if (newIndex < 0) {
        i = totalSlides - 3; // Retour √† la fin
    } else if (newIndex > totalSlides - 3) {
        i = 0; // Retour au d√©but
    } else {
        i = newIndex;
    }
    slideContainer.style.transform = `translateX(-${i * elementWidth}px)`;
}

// Gestion des boutons
nextBtn.addEventListener("click", () => moveSlide(i + 1));
prevBtn.addEventListener("click", () => moveSlide(i - 1));

// Gestion du swipe tactile
let startX = 0;
let endX = 0;

slideContainer.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
});

slideContainer.addEventListener("touchmove", (e) => {
    endX = e.touches[0].clientX;
});

slideContainer.addEventListener("touchend", () => {
    let diff = startX - endX;
    if (diff > 50) {
        moveSlide(i + 1); // Swipe gauche -> slide suivant
    } else if (diff < -50) {
        moveSlide(i - 1); // Swipe droite -> slide pr√©c√©dent
    }
});

    </script>

</body>
</html>
